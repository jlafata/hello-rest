routes:
  # this was a test I setup  to show that we can wrap gateway around response to provide x-frame-options
  - uri: http://hello-rest.{your apps domain}
    predicates:
      - Path=/ext/hello
      - Method=GET,POST
    filters: [
        "StripPrefix=0",
        "SetPath=/rest/hello",
        "SetResponseHeader=X-Frame-Options, SAMEORIGIN"
    ]